    <title>flexselect: a jQuery plugin</title>
    <link rel="stylesheet" href="flexselect.css" type="text/css" media="screen" />
    <style>
      input { width: 400px; }
      label { font-weight: bold; }
      input, .flexselect_dropdown li { font-size: 1em; }
      small { color: #999; }
      .flexselect_selected small { color: #ddd; }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="vendor/quicksilver.js" type="text/javascript"></script>
    <script src="jquery.flexselect.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("select[rel*=flexselect]").flexselect();
        $("input:text:first").focus().select().keyup();
      });
    </script>
  </head>
